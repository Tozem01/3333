<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование билетов - Авиаселс</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Бронирование билетов</h1>
            <p>Заполните форму для бронирования билета на рейс.</p>
        </div>
    </header>

    <section>
        <div class="container">
            <form action="">
                <label for="departure">Город отправления:</label>
                <input type="text" id="departure" name="departure" required>
                <label for="destination">Город назначения:</label>
                <input type="text" id="destination" name="destination" required>
                <label for="date">Дата рейса:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Забронировать</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Авиаселс - Все права защищены</p>
            <a href="index.html" class="footer-link">Главная</a>
        </div>
    </footer>
</body>
</html>
